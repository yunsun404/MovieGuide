<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieGuide - 마이페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 1. 배경 */
        body {
            margin: 0;
            background-color: #0b1120;
            color: #ffffff;
            font-family: 'Pretendard', sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
        }

        /* 2. 네비게이션 바 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #0b1120;
        }

        /* 로고 */
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 24px; 
        }

        /* 메뉴 */
        .nav-links span {
            margin: 0 15px;
            color: #94a3b8;
            transition: color 0.3s;
        }

        .nav-links span:hover {
            color: #ffffff;
        }

        /* 마이페이지, 로그아웃*/
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* 로그아웃 */
        .logout-btn {
            background-color: #e91e63;
            border: none;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* 3. 본문 */
        .container {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .profile-card {
            background-color: #1e293b;
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            padding: 40px;
        }

        /* 제목 + 수정 버튼 */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title { font-size: 1.8rem; margin: 0; }

        .edit-btn {
            background-color: #e91e63;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .edit-btn img { height: 16px; }

        /* 4. 유저 정보 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        /* .avatar img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #e91e63; 
            object-fit: cover;
        } */

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #e91e63;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .user-detail .name {
            display: block;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .user-detail .email {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .user-detail .email img { height: 14px; }

        /* 5. 장르 선호도 */
        .genre-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .genre-title img { height: 18px; }

        .genre-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tag {
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .tag.like { background-color: #e91e63; }
        .tag.dislike { background-color: #334155; }

    </style>
</head>
<body>
    <!-- 네비게이션 바 (임시) : 나중에 메인페이지 네비게이션 바와 통일-->
    <nav>
        <div class="logo">
            <img src="./assets/logo.png"> MovieGuide
        </div>
        <div class="nav-links">
            <span><a href="/MovieGuide/recommend.html">추천</a></span> <!--링크 추가-->
            <span><a href="index.html">Top 100</a></span>
            <span><a href="#">Wishlist</a></span>
        </div>
        <div class="nav-right">
            <span><a href="#">마이페이지</a></span>
            <button class="logout-btn">로그아웃</button>
        </div>
    </nav>


    <div class="container">
        <div class="profile-card">
            <div class="header-row">
                <h1 class="title">마이페이지</h1>
                <button class="edit-btn"><img src="genreedit.html">장르 수정</button>
            </div>

            <div class="user-info">
                <div class="avatar">
                    <img src="#">
                </div>
                <div class="user-detail">
                    <span class="name" id="user-name">user</span> <!--디비에서 정보 가져와서 넣기-->
                    <img src="#"><span class="email" id="user-email">user@gmail.com</span>
                </div>
            </div>

            <div class="genre-section">
                <div class="genre-title">
                    <img src="./assets/film_logo.png"> 선호하는 장르
                </div>
                <div class="genre-tags" id="likeGenres"> <!--디비에서 불러오기-->
                    <div class="tag like">로맨스</div>
                </div>

                <div class="genre-title">
                    <img src="./images/film_logo.png"> 싫어하는 장르
                </div>
                <div class="genre-tags" id="dislikeGenres"> <!--디비에서 불러오기-->
                    <div class="tag dislike">액션</div>
                    <div class="tag dislike">애니메이션</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 로그아웃(임시) : 그냥 버튼 눌리면 로그아웃된 것처럼
        const logoutBtn = document.querySelector('.logout-btn');
        logoutBtn.addEventListener('click', () => {
            if(confirm('로그아웃 하시겠습니까?')) {
                // 나중에 여기에 세션 삭제 로직 추가
                alert('로그아웃 되었습니다.');
                location.href = 'login.html'; // 로그인 페이지로 리다이렉트
            }
        });

        /*
        *
        * 유저 정보 & 선호 장르 가져오기 
        *
        */
        // 예시 데이터 : 백에서 이런식으로 보낸다고 가정
        const data = {
            "user": {
                "id": 1,
                "name": "fdsfs",
                "email": "fdsfs@adfs"
            },
            "genres": {
                "like": ["로맨스"],
                "dislike": ["액션", "애니메이션"]
            }
        }

        fetch("/api/mypage")
            .then(response => response.json())
            .then(({ user, genres }) => {
                document.getElementById("user-name").textContent = user.name;
                document.getElementById("user-email").textContent = user.email; 
            
                const likeGenres = document.getElementById("likeGenres");
                likeGenres.innerHTML = "";
                genres.like.forEach(genre => {
                    const div = document.createElement("div");
                    div.className = "tag like";
                    div.textContent = genre;
                    likeContainer.appendChild(div);
                });
                const dislikeContainer = document.getElementById("dislikeGenres");
                dislikeContainer.innerHTML = "";
                genres.dislike.forEach(genre => {
                    const div = document.createElement("div");
                    div.className = "tag dislike";
                    div.textContent = genre;
                    dislikeContainer.appendChild(div);
                });

            })
            .catch(error => {
                console.error("데이터 불러오기 실패", err);
            });
    </script>

</body>
</html>
