<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieGuide - 마이페이지</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* 기본 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #0b0e19; /* 매우 어두운 배경색 */
            color: white;
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #0b0e19;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            color: #ff4b5c;
            font-size: 22px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .logout-btn {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* 메인 컨테이너 */
        .container {
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .profile-card {
            background-color: #16213e; /* 카드 배경색 */
            width: 800px;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .profile-card h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* 유저 정보 섹션 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .profile-circle {
            width: 80px;
            height: 80px;
            background-color: #ff4b5c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
        }

        .user-details h3 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #888;
            font-size: 14px;
        }

        /* 장르 섹션 */
        .genre-section {
            margin-bottom: 30px;
        }

        .genre-section h4 {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 500;
        }

        .genre-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .genre-btn {
            background-color: #0f172a;
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .genre-btn:hover {
            background-color: #1e293b;
        }

        .genre-btn.active {
            background-color: #ff4b5c;
        }

        /* 하단 버튼 */
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            background-color: #334155;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-save {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <h1 class="logo"><i class="fas fa-film"></i> MovieGuide</h1>
            <ul class="nav-menu">
                <li>추천</li>
                <li>Top 100</li>
                <li>Wishlist</li>
            </ul>
        </div>
        <div class="nav-right">
            <span>마이페이지</span>
            <button class="logout-btn">로그아웃</button>
        </div>
    </nav>

    <main class="container">
        <div class="profile-card">
            <h2>마이페이지</h2>

            <div class="user-info">
                <div class="profile-circle">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <h3>dfsa</h3>
                    <p><i class="far fa-envelope"></i> dfsa@fdsafds</p>
                </div>
            </div>

            <section class="genre-section">
                <h4><i class="far fa-thumbs-up"></i> 선호하는 장르</h4>
                <div class="genre-grid">
                    <button class="genre-btn">액션</button>
                    <button class="genre-btn active">드라마</button>
                    <button class="genre-btn">코미디</button>
                    <button class="genre-btn">스릴러</button>
                    <button class="genre-btn">공포</button>
                    <button class="genre-btn">SF</button>
                    <button class="genre-btn">로맨스</button>
                    <button class="genre-btn">판타지</button>
                    <button class="genre-btn">애니메이션</button>
                    <button class="genre-btn">다큐멘터리</button>
                </div>
            </section>

            <section class="genre-section">
                <h4><i class="far fa-thumbs-down"></i> 싫어하는 장르</h4>
                <div class="genre-grid">
                    <button class="genre-btn">액션</button>
                    <button class="genre-btn">드라마</button>
                    <button class="genre-btn">코미디</button>
                    <button class="genre-btn">스릴러</button>
                    <button class="genre-btn">공포</button>
                    <button class="genre-btn">SF</button>
                    <button class="genre-btn">로맨스</button>
                    <button class="genre-btn">판타지</button>
                    <button class="genre-btn">애니메이션</button>
                    <button class="genre-btn">다큐멘터리</button>
                </div>
            </section>

            <div class="action-buttons">
                <button class="btn-cancel">취소</button>
                <button class="btn-save">저장</button>
            </div>
        </div>
    </main>

</body>
</html>
