<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MovieGuide</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<!-- ===== 헤더 ===== -->
<header class="header">
  <div class="header-inner">

    <div class="header-left">
      <a class="brand" href="./index.html">
        <img class="brand-logo" src="assets/logo.png" alt="MovieGuide 로고" />
        <span class="brand-name">MovieGuide</span>
      </a>

      <nav class="header-nav">
        <a class="btn btn-ghost nav-link active" href="./recommand.html">추천</a>
        <a class="btn btn-ghost nav-link" href="./wishlist.html">Wishlist</a>
      </nav>
    </div>

    <nav class="header-actions">
      <button class="btn btn-ghost" onclick="openLogin()">로그인</button>
      <button class="btn btn-primary" onclick="openSignup()">회원가입</button>
    </nav>

  </div>
</header>


<!-- ===============================
   로그인 모달
================================ -->
<div class="modal" id="loginModal">
  <div class="login-box">

    <button class="close-btn" onclick="closeLogin()">×</button>

    <div class="login-header">
      <img class="login-logo" src="assets/logo.png" alt="MovieGuide 로고">
      <h2>MovieGuide</h2>
      <p>당신을 위한 완벽한 영화 추천</p>
    </div>

    <h3 class="login-title">로그인</h3>

    <div class="login-form">
      <p>이메일</p>
      <input id="loginEmail" type="email" placeholder="example@email.com" />

      <p>비밀번호</p>
      <input id="loginPw" type="password" placeholder="비밀번호" />

      <button id="loginBtn" class="login-submit">로그인</button>
    </div>

    <p class="login-footer">
      계정이 없으신가요?
      <span onclick="switchToSignup()">회원가입</span>
    </p>

  </div>
</div>



<!-- ===============================
   회원가입 모달
================================ -->
<div class="modal" id="signupModal">
  <div class="login-box">

    <button class="close-btn" onclick="closeSignup()">×</button>

    <!-- STEP 1 -->
    <div class="signup-step step-1">

      <div class="login-header">
        <img class="login-logo" src="assets/logo.png" alt="MovieGuide 로고">
        <h2>MovieGuide</h2>
        <p>당신만을 위한 영화 추천을 시작하세요</p>
      </div>

      <h3 class="login-title">회원가입</h3>

      <div class="login-form">

        <label>이름</label>
        <input id="signupName" type="text" />

        <label>이메일</label>
        <input id="signupEmail" type="email" />

        <label>비밀번호</label>
        <input id="signupPw" type="password" />

        <label>비밀번호 확인</label>
        <input id="signupPwCheck" type="password" />

        <button type="button" id="signupBtn" class="login-submit">회원가입</button>

      </div>

      <p class="login-footer">
        이미 계정이 있으신가요?
        <span onclick="switchToLogin()">로그인</span>
      </p>

    </div>


 

  </div>
</div>



<!-- ⭐ 반드시 맨 아래 -->
<script src="./login.js"></script>

</body>
</html>
